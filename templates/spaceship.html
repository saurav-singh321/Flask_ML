<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Spaceship Titanic</title>
    <style>
      body{
        background:#FDD4FD;
        width:55%;
        margin-left:24%;
        font-family:Monospace;
        font-size:20px;
        }
      h1{
        font-family: Fantasy;
        font-size:50px;
        text-align:center;
        border:1px solid;
        width:100%;
        background-color:#FF03B7;
        padding:10px;
        border-radius:10px;

        }
      button{
        font-family: Verdana;
        font-weight:bold;
        font-size:29px;
        color:black;
        background:#FF03B7;
        border-radius:10px;
        border:None;
        padding:5px;
      }
      .score{
        background-color:pink;
      }
      table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <div class = 'login m-4'>
    <title >Spaceship Titanic</title>
      <h1>Spaceship Titanic</h1>
      <div class = 'score'>
        <table class = 'table'>
          <tr> 
            <th>Precision</th>
            <th>Recall</th>
            <th>f1-Score</th>
            <th></th>
          </tr>
          <tr> 
            <td>0.71</td>
            <td>0.82</td>
            <td>0.76</td>
            <td>Not Reached</td>
          </tr>
          <tr> 
            <td>0.79</td>
            <td>0.67</td>
            <td>0.72</td>
            <td>Reached</td>
          </tr>
          <tr> 
            <td></td>
            <td></td>
            <td>0.74</td>
            <td>accuracy</td>
          </tr>
        </table> 
      </div>
      <form action="{{ url_for('predict_spaceship')}}"method="post">
        <label for="exampleInputEmail1"><b>Age</label>
        <input type="text" name="Age" placeholder="39.0" required="required"  class = 'form-control'/><br>

        <label for="exampleInputEmail1">Age Group (0:Baby|Adult:1|Children:2|Senior:3)</label>
        <input type="text" name="Adult" placeholder="Adult - 1" required="required" class = 'form-control'/><br>

        <label for="exampleInputEmail1">Total Expenses</label>
        <input type="text" name="Total Expenses" placeholder="29.3" required="required" class = 'form-control'/><br>

        <label for="exampleInputEmail1">Cabin Number (0-1900)</label>
        <input type="text" name="Cabin Number" placeholder="0" required="required" class = 'form-control'/><br>

        <label for="exampleInputEmail1">Home planet  (0 0 - Earth)</label>
        <input type="text" name="Europa" placeholder="Europa-1" required="required" class = 'form-control'/>
        <input type="text" name="Mars" placeholder="Mars - 0" required="required" class = 'form-control'/><br>


        <label for="exampleInputEmail1">Cryosleep(1 - True, 0 - False)</label>
        <input type="text" name="Cryosleep" placeholder="0" required="required" class = 'form-control'/><br>

        <label for="exampleInputEmail1">Destination (0 0 - 55 Cancri e)</label>
        <input type="text" name="Destination" placeholder="PSO J318.5-22  - 0" required="required" class = 'form-control'/>
        <input type="text" name="Destination2" placeholder="TRAPPIST  - 1" required="required" class = 'form-control'/><br>


        <label for="exampleInputEmail1">VIP Service (1 - True, 0 - False)</label>
        <input type="text" name="VIP Service" placeholder="0" required="required" class = 'form-control'/><br>

        <label for="exampleInputEmail1">Cabin Deck (0 0 0 0 0 - B)</label>
        <input type="text" name="Cabin Deck1" placeholder="B" required="required" class = 'form-control'/>
        <input type="text" name="Cabin Deck2" placeholder="C" required="required" class = 'form-control'/>
        <input type="text" name="Cabin Deck3" placeholder="D" required="required" class = 'form-control'/>
        <input type="text" name="Cabin Deck4" placeholder="E" required="required" class = 'form-control'/>
        <input type="text" name="Cabin Deck5" placeholder="F" required="required" class = 'form-control'/>
        <input type="text" name="Cabin Deck6" placeholder="G" required="required" class = 'form-control'/>
        <input type="text" name="Cabin Deck7" placeholder="T" required="required" class = 'form-control'/>
        <input type="text" name="Cabin Deck8" placeholder="X" required="required" class = 'form-control'/>
        <br>
        
        
        <label for="exampleInputEmail1">Cabin Side (0 0 - P)</label>
        <input type="text" name="Cabin Side1" placeholder="S" required="required" class = 'form-control'/>
        <input type="text" name="Cabin Side2" placeholder="X" required="required" class = 'form-control'/><br>
        <button type="submit" class="btn-block btn-large">PREDICT</button>
      </form>
      <b>{{prediction_text}}</b>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
