<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Titanic Survival Prediction</title>
    <style>
      .score{
        border: 3px solid black;
        border-radius: 10px;
        width: 13%;
        padding:10px;
        font-weight:bold;
        background-color:pink
      }
    </style> 
  </head>
  <body>
    <div class = 'login m-4'>
      <h1>California House Price Prediction</h1>
      <div class = 'score'>
        Model Score - <br>
        MAE: 48487.07<br>
        MSE: 4382164270.15<br>
        RMSE: 66197.92
      </div><br>
      <form action="{{ url_for('predict_california')}}"method="post">
        <label for="exampleInputEmail1">Longitude</label>
        <input type="text" name="Longitude" placeholder="-122.23" required="required"  class = 'form-control'/>

        <label for="exampleInputEmail1">Latitude</label>
        <input type="text" name="Latitude" placeholder="37.88" required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">housing_median_age</label>
        <input type="text" name="housing_median_age" placeholder="41.0" required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">total_bedrooms</label>
        <input type="text" name="total_bedrooms" placeholder="129.0"required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">population</label>
        <input type="text" name="population" placeholder="322.0" required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">median_income</label>
        <input type="text" name="median_income" placeholder="3.47" required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">rooms_per_household</label>
        <input type="text" name="rooms_per_household" placeholder="6.98" required="required"  class = 'form-control'/>

        <label for="exampleInputEmail1">bedrooms_per_room</label>
        <input type="text" name="bedrooms_per_room" placeholder="0.15" required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">Ocean Proximity</label>
        <input type="text" name="Inland" placeholder="Inland - 0" required="required" class = 'form-control'/>
        <input type="text" name="Island" placeholder="Island - 0"required="required" class = 'form-control'/>
        <input type="text" name="Near Bay" placeholder="Near Bay - 1" required="required" class = 'form-control'/>
        <input type="text" name="Near Ocean" placeholder="Near Ocean - 0" required="required" class = 'form-control'/>
        <br>
  
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      </form>
      <b>{{prediction_text}}</b>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
