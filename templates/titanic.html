<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Titanic Survival Prediction</title>
    <style>
      .score{
        width:35%;
        background-color:pink;
      }
      table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>  
  </head>
  <body>
    <div class = 'login m-4'>
      <h1>Titanic Survival Prediction</h1>
      <div class = 'score'>
        <table class = 'table'>
          <tr> 
            <th>Precision</th>
            <th>Recall</th>
            <th>f1-Score</th>
            <th></th>
          </tr>
          <tr> 
            <td>0.82</td>
            <td>0.87</td>
            <td>0.85</td>
            <td>Not Survived</td>
          </tr>
          <tr> 
            <td>0.88</td>
            <td>0.83</td>
            <td>0.85</td>
            <td>Survived</td>
          </tr>
          <tr> 
            <td></td>
            <td></td>
            <td>0.85</td>
            <td>accuracy</td>
          </tr>
        </table> 
      </div>
      <form action="{{ url_for('predict_titanic')}}"method="post">
        <label for="exampleInputEmail1">PClass (1|2|3)</label>
        <input type="text" name="PClass" value= 3 required="required"  class = 'form-control'/>

        <label for="exampleInputEmail1">Age</label>
        <input type="text" name="Age" value= 28 required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">SibSp</label>
        <input type="text" name="SibSp" value= 0 required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">Parch</label>
        <input type="text" name="Parch" value = 8 required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">Fare</label>
        <input type="text" name="Fare" value = 7.93 required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">Cabin_ordinal_label </label>
        <input type="text" name="Fuel_Type_Petrol" value= 1 required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">Family_size</label>
        <input type="text" name="Family_size" value = 1 required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">Family_group</label>
        <input type="text" name="family_group" value = 0 required="required" class = 'form-control'/>
        
        <label for="exampleInputEmail1">Fare_per_person</label>
        <input type="text" name="Fare_per_person" value = 7.93 required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">Fare_group</label>
        <input type="text" name="Fare_group" value = 2 required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">male</label>
        <input type="text" name="male" value = 0 required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">Q</label>
        <input type="text" name="Q" value = 0 required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">S</label>
        <input type="text" name="FaSre_per_person" value = 1 required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">Miss</label>
        <input type="text" name="Miss" value = 1 required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">Mr</label>
        <input type="text" name="Mr" value = 0 required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">Mrs</label>
        <input type="text" name="Mrs" value = 0 required="required" class = 'form-control'/>

        <label for="exampleInputEmail1">rare</label>
        <input type="text" name="rare" value = 0 required="required" class = 'form-control'/>
        <br>
  
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      </form>
      <b>{{prediction_text}}</b>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
